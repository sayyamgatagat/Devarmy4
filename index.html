<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check My pic</title>
</head>
<body>
    <header>
        <h1>Check My pic</h1>
    </header>
    <div class="Images">
        <button id="img1">
            <figure id="vk">
            <p id="title1">Pic 1</Picture></p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Virat_Kohli_portrait.jpg" alt="Virat_Kohli_portrait">
            <figcaption>Pic-1 Virat Kohli</figcaption>  
            </figure>
        </button>
        <p id="count_det1">This Image has been clicked 0 times</p>
        <button id="img2">
            <figure id="msd">
                <p id="title2">Pic 2</Picture></p>
                <img src="https://m.jagranjosh.com/imported/images/E/GK/MS-Dhoni-Biography.jpg" alt="MS_Dhoni_portrait">
                <figcaption>Pic-2 MS Dhoni</figcaption>  
            </figure>
        </button>
        <p id="count_det2">This Image has been clicked 0 times</p>
    </div>
    <footer>
        <p>Sayyam Gatagat. Â© 2020</p>
    </footer>
    <script src="JS/checkpic.js">
    </script>
    
</body>
</html>
